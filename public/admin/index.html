<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      max-width: 700px;
      margin: auto;
    }
    h1 {
      margin-top: 0;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #ff69b4;
      color: white;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .confirmar { background: #28a745; }
    .atendido { background: #007bff; }
    .falta { background: #dc3545; }
  </style>

</head>
<body>

<div class="card">
  <h1>Agenda do Dia</h1>

  <label>Escolher data:</label>
  <input type="date" id="data" style="padding:10px; width:200px;">

  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Serviço</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script type="module">
  import { db } from "../firebase-config.js";
  import {
    collection, query, where, onSnapshot, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const dataInput = document.getElementById("data");
  const lista = document.getElementById("lista");

  // Ao escolher uma data, carrega agendamentos
  dataInput.addEventListener("change", () => {
    carregarAgenda(dataInput.value);
  });

  function carregarAgenda(dataEscolhida) {
    lista.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

    const agRef = collection(db, "agendamentos");
    const q = query(agRef, where("data", "==", dataEscolhida));

    onSnapshot(q, (snap) => {
      lista.innerHTML = "";

      if (snap.empty) {
        lista.innerHTML = "<tr><td colspan='5'>Nenhum agendamento</td></tr>";
        return;
      }

      snap.forEach((docItem) => {
        const a = docItem.data();

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.hora}</td>
          <td>${a.nome} <br> <small>${a.telefone}</small></td>
          <td>${a.servico}</td>
          <td>${a.status}</td>
          <td>
            <button class="confirmar">Confirmar</button>
            <button class="atendido">Atendido</button>
            <button class="falta">Falta</button>
          </td>
        `;

        // Botões
        const btnConfirmar = tr.querySelector(".confirmar");
        const btnAtendido = tr.querySelector(".atendido");
        const btnFalta = tr.querySelector(".falta");

        btnConfirmar.onclick = () => atualizar(docItem.id, "confirmado");
        btnAtendido.onclick = () => atualizar(docItem.id, "atendido");
        btnFalta.onclick = () => atualizar(docItem.id, "falta");

        lista.appendChild(tr);
      });
    });
  }

  async function atualizar(id, status) {
    const ref = doc(db, "agendamentos", id);
    await updateDoc(ref, { status });
    alert("Status atualizado!");
  }
</script>

</body>
</html>
