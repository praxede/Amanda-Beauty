<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Horário</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3d9b;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Agendar Horário</h2>

  <label>Serviço</label>
  <select id="servico">
    <option value="">Selecione...</option>
    <option>Limpeza de pele</option>
    <option>Peeling</option>
    <option>Botox</option>
    <option>Massagem Relaxante</option>
  </select>

  <label>Data</label>
  <input type="date" id="data">

  <label>Horário</label>
  <select id="horario">
    <option value="">Escolha a data primeiro</option>
  </select>

  <label>Seu nome</label>
  <input type="text" id="nome">

  <label>Telefone</label>
  <input type="tel" id="telefone">

  <button onclick="confirmar()">Confirmar Agendamento</button>
</div>

<script type="module">
  import { db } from "./firebase-config.js";
  import { 
    collection, addDoc, query, where, getDocs 
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const servico = document.getElementById("servico");
  const dataInput = document.getElementById("data");
  const horarioSelect = document.getElementById("horario");
  const nome = document.getElementById("nome");
  const telefone = document.getElementById("telefone");

  // HORÁRIOS FIXOS POR ENQUANTO
  const horariosFixos = ["08:00","09:00","10:00","13:00","14:00","15:00","16:00"];

  // Quando escolhe a data → cria lista de horários
  dataInput.addEventListener("change", () => {
    horarioSelect.innerHTML = "";
    horariosFixos.forEach(h => {
      const opt = document.createElement("option");
      opt.value = h;
      opt.textContent = h;
      horarioSelect.appendChild(opt);
    });
  });

  async function confirmar() {
    const s = servico.value;
    const d = dataInput.value;
    const h = horarioSelect.value;
    const n = nome.value.trim();
    const t = telefone.value.trim();

    if (!s || !d || !h || !n || !t) {
      alert("Preencha todos os campos!");
      return;
    }

    const agRef = collection(db, "agendamentos");

    // Verifica se já existe agendamento nesse dia/hora
    const q = query(agRef, 
      where("data", "==", d),
      where("hora", "==", h)
    );

    const snap = await getDocs(q);

    if (!snap.empty) {
      alert("Este horário já está ocupado. Escolha outro.");
      return;
    }

    // Salvar agendamento
    await addDoc(agRef, {
      servico: s,
      data: d,
      hora: h,
      nome: n.toUpperCase(),
      telefone: t,
      status: "pendente",
      criadoEm: new Date()
    });

    alert("Agendamento realizado com sucesso! ✔");
    window.location.href = "index.html";
  }

  window.confirmar = confirmar;
</script>
