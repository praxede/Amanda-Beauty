<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda Beauty - Contato</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo">Amanda Beauty</a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="quem-somos.html">Quem Sou</a>
    <a href="servicos.html">Serviços</a>
    <a href="contato.html" class="active">Contato</a>
    <a href="como-chegar.html">Como chegar</a>
    <a href="admin/">Admin</a>
  </nav>

  <main>
    <div class="card">
      <h2>Contato</h2>
      <p>Fale comigo para tirar dúvidas, agendar procedimentos ou saber mais sobre meus serviços.</p>

      <div class="contact-buttons">
        <a class="btn" href="https://wa.me/5511999999999" target="_blank">WhatsApp</a>
        <a class="btn" href="https://instagram.com/" target="_blank">Instagram</a>
      </div>

      <form class="contato-form">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" required>

        <label>Mensagem:</label>
        <textarea name="mensagem" rows="5" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </main>

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
